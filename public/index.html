<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <title>Track Wicket | Live Cricket Scores, News & Stats</title>
    <meta name="description" content="Fastest live cricket scores, ball-by-ball commentary, player rankings, and detailed match statistics. Follow IPL, ICC World Cup, and International matches in real-time." />
    <meta name="keywords" content="cricket live score, live cricket match, cricket news, ball by ball, cricket schedule, Track Wicket, ODI, T20, Test" />
    <meta name="author" content="Track Wicket Team" />
    <link rel="canonical" href="https://trackwicket.onrender.com/" />
    <meta name="theme-color" content="#3700B3" />

    <link rel="icon" href="%PUBLIC_URL%/twmini.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="%PUBLIC_URL%/TW.png" type="image/x-icon" /> 
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/TW.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta property="og:title" content="Track Wicket | Live Cricket Scores & Updates" />
    <meta property="og:description" content="Get real-time, ball-by-ball updates and live scores for all cricket matches. Never miss a wicket." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trackwicket.onrender.com/" />
    <meta property="og:image" content="%PUBLIC_URL%/TW.png" />
    <meta property="og:site_name" content="Track Wicket" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@TrackWicket" />
    <meta name="twitter:title" content="Track Wicket | Live Cricket Scores" />
    <meta name="twitter:description" content="Real-time, ball-by-ball updates for all major cricket tournaments." />
    <meta name="twitter:image" content="%PUBLIC_URL%/TW.png" /> 
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "name": "Track Wicket",
          "url": "https://trackwicket.onrender.com/",
          "logo": "https://trackwicket.onrender.com/TW.png",
          "sameAs": [
            "https://twitter.com/TrackWicket"
          ]
        },
        {
          "@type": "WebSite",
          "name": "Track Wicket",
          "url": "https://trackwicket.onrender.com/",
          "potentialAction": [
            {
              "@type": "SearchAction",
              "target": "https://trackwicket.onrender.com/live?search={search_term_string}",
              "query-input": "required name=search_term_string"
            },
            {
              "@type": "SearchAction",
              "name": "Player Search",
              "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://trackwicket.onrender.com/players?search={player_name}"
              },
              "query-input": "required name=player_name"
            }
          ]
        }
      ]
    }
    </script>
